services:
  # Traefik reverse proxy for HTTPS


  nweb:
    image: tastbaar/notes-web:latest
    container_name: notes-web
    depends_on:
      - napi
    networks:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP router (for initial setup and ACME challenge)
      - "traefik.http.routers.nweb-http.rule=Host(`notes.${DOMAIN}`)"
      - "traefik.http.routers.nweb-http.entrypoints=web"
      - "traefik.http.routers.nweb-http.service=nweb"
      # HTTPS router
      - "traefik.http.routers.nweb.rule=Host(`notes.${DOMAIN}`)"
      - "traefik.http.routers.nweb.entrypoints=websecure"
      - "traefik.http.routers.nweb.tls.certresolver=letsencrypt"
      - "traefik.http.services.nweb.loadbalancer.server.port=80"
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"



  # API Backend
  napi:
    image: tastbaar/notes-api:latest
    container_name: notes-api
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      TOKEN_ENCRYPTION: ${TOKEN_ENCRYPTION}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      DOMAIN: ${DOMAIN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - ./_volumes/uploads:/usr/app/uploads
    command: npm run prod
    depends_on:
      ndb:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP router (for initial setup and ACME challenge)
      - "traefik.http.routers.napi-http.rule=Host(`notes-api.${DOMAIN}`)"
      - "traefik.http.routers.napi-http.entrypoints=web"
      - "traefik.http.routers.napi-http.service=napi"
      # HTTPS router
      - "traefik.http.routers.napi.rule=Host(`notes-api.${DOMAIN}`)"
      - "traefik.http.routers.napi.entrypoints=websecure"
      - "traefik.http.routers.napi.tls.certresolver=letsencrypt"
      - "traefik.http.services.napi.loadbalancer.server.port=3000"
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"

  # PostgreSQL Database
  ndb:
    image: "postgres:17-alpine"
    container_name: notes-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./_volumes/postgres:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DATABASE} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5433:5432




  watchtower:
    image: containrrr/watchtower:latest
    container_name: checkpoint-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped
    networks:
      - backend

