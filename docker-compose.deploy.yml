services:
  # Traefik reverse proxy for HTTPS
  traefik:
    image: traefik:v3.0
    container_name: notes-traefik
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS (uncomment after SSL is working)
      # - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      # - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./_volumes/letsencrypt:/letsencrypt
    networks:
      - backend
    restart: unless-stopped


  web:
    image: tastbaar/notes-web:latest
    container_name: notes-web
    depends_on:
      - api
    networks:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP router (for initial setup and ACME challenge)
      - "traefik.http.routers.web-http.rule=Host(`notes.${DOMAIN}`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.service=web"
      # HTTPS router
      - "traefik.http.routers.web.rule=Host(`notes.${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"



  # API Backend
  api:    
    image: tastbaar/notes-api:latest
    container_name: notes-api
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      TOKEN_ENCRYPTION: ${TOKEN_ENCRYPTION}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - ./_volumes/uploads:/usr/app/uploads
    command: npm run prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP router (for initial setup and ACME challenge)
      - "traefik.http.routers.api-http.rule=Host(`notes-api.${DOMAIN}`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.service=api"
      # HTTPS router
      - "traefik.http.routers.api.rule=Host(`notes-api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"

  # PostgreSQL Database
  db:
    image: "postgres:17-alpine"
    container_name: notes-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./_volumes/postgres:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DATABASE} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432




  watchtower:
    image: containrrr/watchtower:latest
    container_name: checkpoint-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge
