name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: tastbaar/notes-api
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./images/api
          file: ./images/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=registry,ref=tastbaar/notes-api:latest
          cache-to: type=inline


      - name: Extract metadata for web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: tastbaar/notes-web
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./images/web
          file: ./images/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=registry,ref=tastbaar/notes-web:latest
          cache-to: type=inline
          build-args: |
            DOMAIN=tastbaar.studio


